<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon Manager</title>
	<link rel="stylesheet" href="styles/base.css">
	<script src="script/dom.js" type="module"></script>
	<link rel="icon" href="images/pngegg.png">
</head>

<body>
	<header class="head">
		<img class="loggo" src="images/loggo.png" alt="Pokemon logotype">
	</header>
	<main class="content">
		<!-- Buttons -->
		<nav class="content__button">
			<button class="content__find-champion" id="findChampion">All champions</button>
			<button class="content__my-team" id="myTeam">My team</button>
		</nav>

		<!-- Search input -->
		<nav class=content__search id="contentSearch">
			<p class="content__search__text">Find Pok√©mon</p>
			<input class="content__search-champion" id="searchChampion">
		</nav>

		<!-- Card container -->
		<section class="content__pokemon-cardlist" id="pokemonCardList"></section>

	</main>

</body>

</html>
