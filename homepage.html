<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon Manager</title>
	<link rel="stylesheet" href="styles/base.css">
	<script src="script/dom.js" type="module"></script>
	<link rel="icon" href="images/pngegg.png">
</head>

<body>
	<header class="head">
		<img class="loggo" src="images/loggo.png" alt="Pokemon logotype">
	</header>
	<main class="content">
		<a class="content__link-top" href="#">To top!</a>

		<!-- container if team is full -->
		<div class="content__full-team" id="fullTeam">HejHej</div>

		<!-- Buttons -->
		<nav class="content__button">
			<button class="content__find-champion" id="findChampion">All champions</button>
			<button class="content__my-team" id="myTeam">My team</button>
		</nav>

		<!-- Search input -->
		<nav class=content__search id="contentSearch">
			<p class="content__search__text">Find Pok√©mon</p>
			<input class="content__search-champion" id="searchChampion" placeholder="Search">
		</nav>

		<!-- Card container -->
		<section class="content__pokemon-cardlist" id="pokemonCardList">
			<div class="content__button-container" id="buttonContainer"></div>
		</section>

		<!-- My team section -->
		<section class="content__my-team-section" id="myTeamSection">
			<h1 class="content__my-team-heading" id="myTeamHeading">My team</h1>
			<div class="content__my-team-div-card" id="myTeamDivCard"></div>
		</section>
	<hr class="linebreak">

		<!-- Reserve section -->
		<section class="content__reserve-section" id="reserveSection">
			<h1 class="content__my-reservelist">My reserve</h1>
			<div class="content__my-reserve-div-card" id="myReserveDivCard"></div>
		</section>

	</main>

</body>

</html>
